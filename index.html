    <!-- imageupload-->
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    console.log("hello");
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <!-- imageupload-->
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/PPHKtESmr/";
        let model, webcam, labelContainer, maxPredictions;
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].classname);
            var resultTitle, resultExplain, resultCeleb, resultImage;
            switch (prediction[0].className) {
                case "dog":
                    resultTitle = "Porsche Carrera GT"
                    resultExplain = "다정다감하고 인기가 많은 당신에게는 Carrera GT를 권해드립니다."
                    resultCeleb = '<a href="https://www.porsche.com/" style="color: #023d53;">지금바로 Carrera GT를 검색해 보세요.</a>'
                    resultImage='<iframe width="320" height="180" src="https://www.youtube.com/embed/VKjfkZzp9EM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    break;
                    
                case "cat":
                    resultTitle = "Koenigsegg one:1"
                    resultExplain = "첫인상은 차갑지만 묘한매력과 강한 자존심을 가진 당신에게는 ONE:1 을 권해드립니다."
                    resultCeleb =  '<a href="https://www.koenigsegg.com/" style="color: #0a123a;">지금바로 ONE:1을 검색해보세요.</a>'
                    resultImage='<iframe width="320" height="180" src="https://www.youtube.com/embed/qeiKKgsvHyY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    break;

                case "rabbit":
                    resultTitle = "Ferrari Laferrari"
                    resultExplain = "천진난만 호기심 많고 활발한 당신에게는 Laferrari를 권해드립니다."
                    resultCeleb = '<a href="https://ferrari.com" style="color: #cc0000;">지금바로 Laferrari 를 검색해보세요.</a>'
                    resultImage='<iframe width="320" height="180" src="https://www.youtube.com/embed/iRsV6YpLsKA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    break;

                case "dinosaur":
                    
                    resultTitle = "McLaren P1"
                    resultExplain = "무관심한 성격 알고보면 따뜻한 당신에게 P1을 권해드립니다."
                    resultCeleb = '<a href="https://www.mclaren.com/" style="color: #305089;">지금바로 McLaren P1을 검색해 보세요.</a>'
                    resultImage='<iframe width="320" height="180" src="https://www.youtube.com/embed/qa4aL6Kkv6w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    break;

                case "bear":
                    resultTitle = "Lamborghini Aventardor"
                    resultExplain = "첫인상은 무섭지만 알고보면 귀여운 당신에게 Aventardor를 권해드립니다."
                    resultCeleb = '<a href="https://www.lamborghini.com/" style="color: #f15922;">지금바로 Aventardor를 검색해 보세요.</a>'
                    resultImage='<iframe width="320" height="180" src="https://www.youtube.com/embed/SxfrnrdGzkw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    break;

                default:
                    resultTitle = "알수없음"
                    resultExplain = ""
                    resultCeleb = ""
                  
            }
            var title = "<div class='" + prediction[0].className + "-animal-title'>" + resultTitle + "</div>"
            var explain = "<div class='animal-explain pt-2'>" + resultExplain + "</div>"
            var celeb = "<div class='" + prediction[0].className + "-animal-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
           
            
            $('.result-message').html(title + explain + celeb + resultImage);
            

            
            
            
            
            
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "dog":
                        labelTitle = "Porsche"
                        break;
                    case "cat":
                        labelTitle = "Koenigsegg"
                        break;
                    case "rabbit":
                        labelTitle = "Ferrari"
                        break;
                    case "dinosaur":
                        labelTitle = "Mclarenr"
                        break;
                        case "bear":
                        labelTitle = "Lamborghini"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>
